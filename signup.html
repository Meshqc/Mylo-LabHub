<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mylo LabHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="logo">Mylo LabHub</div>
    <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
    </ul>
    </nav>
    <div class="auth-buttons">
        <button class="btn"><a href="login.html">Log In</a></button>
    </div>
</header>

<!-- Signup Section -->
<section class="signup">
    <div class="signup-container">
    <h1>Create Your Account</h1>
    <p>Join Mylo LabHub and streamline your research management.</p>

    <form class="signup-form">
        <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
        </div>

        <div class="form-group">
        <button type="submit" class="btn primary">Sign Up</button>
        </div>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Mylo LabHub. All rights reserved.</p>
</footer>

</body>
</html>
